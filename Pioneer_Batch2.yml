# =====================================================================
# Pioneer — eISCP models (Batch 2) for Home Assistant "Onkyo" integration
# Save as: pioneer_next_batch.yaml
# =====================================================================
# How to apply in HA (UI-first): Settings ▸ Devices & Services ▸ Onkyo ▸ Configure
# - Set Volume resolution (typical newer units ≈200; verify on device) and Max volume cap.
# - Paste the 'ha_defaults.sources' mapping and the 'ha_defaults.listening_modes' list.
# - Ensure "Network Standby / Network Control" is enabled on the AVR.               # [1](https://www.manualslib.com/manual/1100480/Pioneer-Vsx-831.html)

devices:

  # -----------------------------
  # VSX-LX103 (7.2ch / 5.2.2 Atmos)
  # -----------------------------
  - brand: Pioneer
    model: VSX-LX103
    product_page:
      - "https://pioneerhomeusa.com/vsx-lx103"            # features: Atmos/DTS:X, HDR10/HLG/Dolby Vision, Chromecast, Play‑Fi, FlareConnect  # [2](https://pioneerhomeusa.com/vsx-lx103)
      - "https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-lx103/"  # intl page  # [3](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-lx103/)
      - "https://www.manua.ls/pioneer/vsx-lx103/manual"  # instruction manual (zones, sources, MCACC, AirPlay, etc.)                      # [4](https://www.manua.ls/pioneer/vsx-lx103/manual)
    eiscp_port: 60128
    zones: { main: true, zone2: true, zone3: false, zone_b: false }  # Zone 2 / pre‑main via manual  # [4](https://www.manua.ls/pioneer/vsx-lx103/manual)
    hdmi_outputs:
      dual_main_sub: false        # LX103 class: single HDMI OUT with ARC, next‑gen 4K HDR passthrough         # [2](https://pioneerhomeusa.com/vsx-lx103)[3](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-lx103/)
      notes: "HDMI OUT (ARC); 4K/60, BT.2020; HDR10/HLG/Dolby Vision passthrough."
      service_codes: [ ]
    tuners: { fm: true, am: true, dab: false }  # AM/FM  # [4](https://www.manua.ls/pioneer/vsx-lx103/manual)
    net_services: [ chromecast, dts_play_fi, flareconnect, airplay ]  # per pages & manual  # [2](https://pioneerhomeusa.com/vsx-lx103)[3](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-lx103/)[4](https://www.manua.ls/pioneer/vsx-lx103/manual)
    inputs_present: [ bd, dvd, cbl/sat, game, pc, tv, cd, phono, net, fm, am, usb, bluetooth ]  # eISCP IDs  # [29](https://pioneer.manymanuals.com/av-receivers/vsx-832)
    listening_mode_families: [ Stereo, Direct, Dolby, DTS, AllChStereo, Dolby\ Surround, DTS\ Neural:X ]  # Atmos gen  # [2](https://pioneerhomeusa.com/vsx-lx103)
    ha_defaults:
      volume_resolution: null
      max_volume_percent: 60
      sources:
        bd: "Blu-ray"        # Common mapping for HA Options
        cbl/sat: "Set-top Box"
        game: "Game Console"
        pc: "PC"
        tv: "TV (ARC)"
        net: "Network"
        fm: "FM Radio"
        am: "AM Radio"
        phono: "Phono"
        usb: "USB"
        bluetooth: "Bluetooth"
        cd: "CD Player"
      listening_modes: [ "Stereo", "Direct", "Dolby Surround", "DTS Neural:X", "All Channel Stereo" ]

