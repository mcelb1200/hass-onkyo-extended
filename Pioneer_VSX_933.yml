# =====================================================================
# Pioneer VSX-933 — Master entry for Home Assistant "Onkyo" integration
# eISCP-compatible (Pioneer, 2016+ generation)                       # [1](https://www.home-assistant.io/integrations/onkyo/)
# Save as: pioneer_vsx-933.yaml
# =====================================================================
# How to apply in Home Assistant (UI-first)                          # [1](https://www.home-assistant.io/integrations/onkyo/)
# 1) Add the receiver: Settings ▸ Devices & Services ▸ "+ Add Integration" ▸ Onkyo.
# 2) Ensure "Network Standby / Network Control" is enabled on the AVR
#    so HA can wake it from standby (menu names vary by brand).      # [1](https://www.home-assistant.io/integrations/onkyo/)
# 3) Open the Onkyo integration ▸ Configure:
#    - Volume resolution: set to what your unit reports (commonly 200 on newer gear).
#      If unsure, leave default and verify via HA after pairing.      # [1](https://www.home-assistant.io/integrations/onkyo/)
#    - Max volume: set a safe ceiling (e.g., 55–60%).
#    - Input sources: paste the 'ha_defaults.sources' mapping below.
#    - Listening modes: paste/trim 'ha_defaults.listening_modes'.
#
# Optional (legacy YAML flow — not required today):
#   You *can* still define via configuration.yaml:
#   media_player:
#     - platform: onkyo
#       host: 192.168.1.50
#       name: "Lounge AVR"
#       max_volume: 60
#       sources:
#         bd: "Blu-ray"
#         cbl/sat: "Set-top Box"
#         game: "Game"
#         net: "Network"
#         fm: "FM"
#         am: "AM"
#         tv: "TV Audio"                                              # [2](https://community.home-assistant.io/t/onkyo-av-receiver-un-official-integration/789063)
#
# HDMI output service:
#   This model has a single HDMI OUT, so HA's 'onkyo_select_hdmi_output'
#   service is typically *not* applicable here.                       # [3](https://intl.pioneer-av.com/vsx-933)[4](https://www.manua.ls/pioneer/vsx-933/manual)
#
# ---------------------------------------------------------------------
# Schema reference for each device block (documentation-only):
# brand, model, product_page[], eiscp_port, zones, hdmi_outputs{...},
# tuners{fm,am,dab}, net_services[], inputs_present[], listening_mode_families[],
# ha_defaults{ volume_resolution, max_volume_percent, sources{}, listening_modes[] }
# ---------------------------------------------------------------------

devices:
  - brand: Pioneer
    model: VSX-933
    product_page:
      - "https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-933/" # Features/spec overview (Atmos 5.2.2, HDR10/HLG/Dolby Vision, Chromecast, DTS Play-Fi, MCACC)  # [5](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-933/)
      - "https://intl.pioneer-av.com/vsx-933" # Regional page with feature summary & docs link  # [3](https://intl.pioneer-av.com/vsx-933)
      - "https://www.manualslib.com/manual/1384477/Pioneer-Vsx-933.html" # Instruction Manual (functions, zones, inputs)   # [6](https://www.manualslib.com/manual/1384477/Pioneer-Vsx-933.html)
    eiscp_port: 60128
    zones:
      main: true
      zone2: true # Powered Zone 2 supported / bi-amp alternative per manual/reviews  # [6](https://www.manualslib.com/manual/1384477/Pioneer-Vsx-933.html)[7](https://hometheaterreview.com/pioneer-vsx-933-72-channel-network-av-receiver-reviewed/)
      zone3: false
      zone_b: false
    hdmi_outputs:
      dual_main_sub: false # Single HDMI OUT (ARC-capable); 6x HDMI IN / 1x HDMI OUT typical   # [8](https://www.manuals.ca/pioneer/vsx-933/manual)[9](https://shop3a.com/shop3a/electronics/amplifiers/pioneer-surround-sound-audio-and-video-component-receiver-black-vsx-933/)
      notes: "Single HDMI OUT with ARC; all HDMI ports support 4K/60, BT.2020, HDCP 2.2, HDR10/HLG/Dolby Vision passthrough."
      service_codes: [] # Not applicable with single HDMI OUT                                    # [5](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-933/)
    tuners: { fm: true, am: true, dab: false } # AM/FM; RDS on EU/AU variants; DAB not listed for 933  # [4](https://www.manua.ls/pioneer/vsx-933/manual)
    net_services:
      # Connectivity/services as advertised for VSX-933:
      # Chromecast built-in, DTS Play-Fi, FlareConnect; AirPlay supported on this generation
      - chromecast
      - dts_play_fi
      - flareconnect
      - airplay # AirPlay (original); (AirPlay 2 appears on later models like VSX-935)  # [5](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-933/)[3](https://intl.pioneer-av.com/vsx-933)
      - spotify
    inputs_present:
      # eISCP / HA source IDs commonly exposed on Pioneer eISCP models.
      # Confirm in HA Options discovery and trim as needed.           # [10](https://github.com/miracle2k/onkyo-eiscp)
      - bd
      - dvd
      - cbl/sat
      - game
      - pc
      - tv
      - cd
      - phono
      - net
      - fm
      - am
      - usb
      - bluetooth
    listening_mode_families:
      # Families present on VSX-933 (Atmos/DTS:X capable; MCACC; upmixers):
      - Stereo
      - Direct
      - Dolby
      - DTS
      - AllChStereo
      - Dolby Surround
      - DTS Neural:X # [5](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-933/)[4](https://www.manua.ls/pioneer/vsx-933/manual)
    ha_defaults:
      volume_resolution: null # Set in HA (typical newer Onkyo/Pioneer = 200, but verify on unit)  # [1](https://www.home-assistant.io/integrations/onkyo/)
      max_volume_percent: 55
      sources: # Paste this mapping into HA ▸ Onkyo ▸ Configure ▸ Input sources
        bd: "Blu-ray"
        cbl/sat: "Set-top Box"
        game: "Game Console"
        pc: "PC"
        tv: "TV (ARC)"
        net: "Network"
        fm: "FM Radio"
        am: "AM Radio"
        phono: "Phono"
        bluetooth: "Bluetooth"
        usb: "USB"
        cd: "CD Player"
      listening_modes: # Paste into HA ▸ Onkyo ▸ Configure ▸ Listening modes
        - "Stereo"
        - "Direct"
        - "Dolby Surround"
        - "DTS Neural:X"
        - "All Channel Stereo"

# End of pioneer_vsx-933.yaml
