# =====================================================================
# Pioneer VSX-932 — Home Assistant "Onkyo" (eISCP) integration profile
# Save as: pioneer_vsx-932.yaml
# =====================================================================
# How to apply (UI-first): Settings ▸ Devices & Services ▸ Onkyo ▸ Configure
#  - Set Volume resolution (typical newer units 200; verify), Max volume cap.
#  - Paste 'ha_defaults.sources' into Input sources; paste 'listening_modes'.
#  - Ensure "Network Standby/Control" is enabled on the AVR.            # [1](https://www.manua.ls/pioneer/vsx-933/manual)
#
# Reference docs:
#  - Product page (features: Atmos 5.2.2, DTS:X, HDR10/Dolby Vision, Chromecast, Play‑Fi, FlareConnect)
#    https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/  # [2](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/)
#  - Alternate product page (US site): https://pioneerhomeusa.com/vsx-932  # [3](https://pioneerhomeusa.com/vsx-932)
#  - Manual (Basic/Advanced): https://intl.pioneer-audiovisual.com/manuals/docs/SN29402804B_VSX-932_BAS_En_171113_web.pdf  # [4](https://intl.pioneer-audiovisual.com/manuals/docs/SN29402804B_VSX-932_BAS_En_171113_web.pdf)

devices:
  - brand: Pioneer
    model: VSX-932
    product_page:
      - "https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/" # features overview  # [2](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/)
      - "https://pioneerhomeusa.com/vsx-932" # regional page      # [3](https://pioneerhomeusa.com/vsx-932)
      - "https://intl.pioneer-audiovisual.com/manuals/docs/SN29402804B_VSX-932_BAS_En_171113_web.pdf" # manual  # [4](https://intl.pioneer-audiovisual.com/manuals/docs/SN29402804B_VSX-932_BAS_En_171113_web.pdf)
    eiscp_port: 60128
    zones:
      main: true
      zone2: false # No explicit Zone 2 in public docs; HA will expose if present.  # [2](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/)[4](https://intl.pioneer-audiovisual.com/manuals/docs/SN29402804B_VSX-932_BAS_En_171113_web.pdf)
      zone3: false
      zone_b: false
    hdmi_outputs:
      dual_main_sub: false # Single HDMI OUT; product family emphasizes 4K/HDR pass‑through on all HDMI inputs.  # [2](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/)
      notes: "Single HDMI OUT (ARC); 4K/60, BT.2020, HDCP 2.2; HDR10 & Dolby Vision passtrough."
      service_codes: [] # Not applicable for single HDMI OUT
    tuners: { fm: true, am: true, dab: false } # AM/FM per manual; DAB not listed for VSX‑932.   # [4](https://intl.pioneer-audiovisual.com/manuals/docs/SN29402804B_VSX-932_BAS_En_171113_web.pdf)
    net_services:
      - chromecast
      - dts_play_fi
      - flareconnect # per product pages (Chromecast, Play‑Fi, FlareConnect)  # [2](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/)
    inputs_present:
      - bd
      - dvd
      - cbl/sat
      - game
      - pc
      - tv
      - cd
      - phono
      - net
      - fm
      - am
      - usb
      - bluetooth # eISCP source IDs commonly exposed on Pioneer models  # [5](https://intl.pioneer-av.com/parts)
    listening_mode_families:
      - Stereo
      - Direct
      - Dolby
      - DTS
      - AllChStereo
      - Dolby Surround
      - DTS Neural:X # Atmos/DTS:X generation with MCACC & Reflex Optimizer  # [2](https://intl.pioneer-audiovisual.com/products/av_receiver/vsx-932/)
    ha_defaults:
      volume_resolution: null
      max_volume_percent: 55
      sources:
        bd: "Blu-ray"
        cbl/sat: "Set-top Box"
        game: "Game Console"
        pc: "PC"
        tv: "TV (ARC)"
        net: "Network"
        fm: "FM Radio"
        am: "AM Radio"
        phono: "Phono"
        usb: "USB"
        bluetooth: "Bluetooth"
        cd: "CD Player"
      listening_modes:
        - "Stereo"
        - "Direct"
        - "Dolby Surround"
        - "DTS Neural:X"
        - "All Channel Stereo"
